{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
  </head>
  </head>
  <body>
    <!-- Navigation Bar -->
    <style>
      #navigation {
        background-color: #333; /* Background color of the navigation bar */
        overflow: hidden; /* Ensure that any overflowing content is hidden */
      }
    
      #navigation a {
        float: left; /* Float the links to the left */
        display: block; /* Display links as blocks */
        color: #fff; /* Text color */
        text-align: center; /* Center-align text */
        padding: 14px 20px; /* Padding inside each link */
        text-decoration: none; /* Remove underline from links */
      }
    
      #navigation a:hover {
        background-color: #ddd; /* Background color on hover */
        color: #333; /* Text color on hover */
      }
    
      @media screen and (max-width: 600px) {
        #navigation a {
          float: none; /* Reset float property for mobile devices */
          display: block; /* Display links as blocks */
          text-align: center; /* Center-align text */
        }
      }
    </style>
    
    <nav id="navigation">
      <a href="index.html">Home</a>
      <a href="categories.html">categories</a>
      <a href="Borrow_book.html">borrow</a>
      <a href="Login.html">login</a>
      <a href="Signup.html">Signup</a>
    </nav>
    <!-- Navigation Bar -->
    <br />
    <!-- Display Username -->
    <p id="username-text"></p>
    <!-- Confirmation Message -->
    <p>
      We are pleased to inform you that your book borrowing request has been
      successfully processed. Your selected titles have been reserved and are
      now ready for your enjoyment.
    </p>
  </body>
</html>
