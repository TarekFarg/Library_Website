{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
    <script src="{% static '/js/script.js' %}"></script>
  </head>
  <body>
    
    <nav id="navigation">
      <a href="index.html"><img src="{% static '/image/NewOfficialLogo.png' %}" alt="Logo"></a>
      <a href="index.html">Home</a>
      <a href="categories.html">categories</a>
      <a href="Borrow_book.html">borrow</a>
      <a href="Login.html">login</a>
      <a href="Signup.html">Signup</a>
    </nav>

    <br />
    <form method="POST">
      {% csrf_token %}
      <div>
        <center><label>Email Address</label></center>
        <center>
          <input
            type="text"
            id="email-bar"
            required
            placeholder="Email Address"
            name="email"
          />
        </center>
      </div>
      <br />
      <div>
        <center><label>Password</label></center>
        <center>
          <input
            type="password"
            id="password-bar"
            required
            placeholder="Password"
            name="password"
          />
        </center>
      </div>
      <br />

      <center>
        <button type="submit" onclick="handleLogin('user')">
          Login
        </button>
        <br />
        <span>{{ message }}</span>
        <br />
        <label><a href="Signup.html">I don't have account</a></label>
      </center>
    </form>

    <script>
      // Call updateNavBar when the page loads
      document.addEventListener("DOMContentLoaded", updateNavBar);
    </script>
  </body>
</html>
