{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
    <style>
      nav {
          background-color: white;
          padding: 10px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 2px solid blue;
      }

      nav a {
          color: blue;
          text-decoration: none;
          padding: 10px 15px;
          font-size: 18px;
          font-weight: bold;
      }

      nav a:hover {
          text-decoration: underline;
      }

      nav img {
          height: 50px;
      }
    </style>
    <script src="{% static '/js/script.js' %}"></script>
  </head>
  <body>
    <nav id="navigation">
      <a href="{% url 'index' %}"><img src="{% static 'image/NewOfficialLogo.png' %}" alt="Logo"></a>
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'categories' %}">Categories</a>
      <a href="{% url 'Borrow_book' %}">borrow</a>
      {% if request.session.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a href="{% url 'Signup' %}">Signup</a>
      {% endif %}
  </nav>

    <br />
    <form method="POST">
      {% csrf_token %}
      <div>
        <center><label>Email Address</label></center>
        <center>
          <input
            type="text"
            id="email-bar"
            required
            placeholder="Email Address"
            name="email"
          />
        </center>
      </div>
      <br />
      <div>
        <center><label>Password</label></center>
        <center>
          <input
            type="password"
            id="password-bar"
            required
            placeholder="Password"
            name="password"
          />
        </center>
      </div>
      <br />

      <center>
        <button type="submit" onclick="handleLogin('user')">
          Login
        </button>
        <br />
        <span>{{ message }}</span>
        <br />
        <label><a href="Signup.html">I don't have account</a></label>
      </center>
    </form>

    <script>
      // Call updateNavBar when the page loads
      document.addEventListener("DOMContentLoaded", updateNavBar);
    </script>
  </body>
</html>
