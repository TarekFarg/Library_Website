<!DOCTYPE html>
<html>
  {%load static%}
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quirky Quill</title>
      <link
        rel="icon"
        type="image/x-icon"
        href="{% static '/image/NewOfficialLogo.png' %}"
      />
      <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
      <style>
        nav {
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid blue;
        }
  
        nav a {
            color: blue;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
        }
  
        nav a:hover {
            text-decoration: underline;
        }
  
        nav img {
            height: 50px;
        }
      </style>
    </head>
    <body>
   
      <nav id="navigation">
        <a href="{% url 'index' %}"><img src="{% static 'image/NewOfficialLogo.png' %}" alt="Logo"></a>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'categories' %}">Categories</a>
        {% if request.session.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'Login' %}">Login</a>
            <a href="{% url 'Signup' %}">Signup</a>
        {% endif %}
    </nav>
      <!--Navigation Bar-->
      <br />
      <h3>The list of borrowed books</h3>
      <table id="book-table">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Category</th>
            <th>Authors</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="index.html" id="add-another-btn">Add Another Book</a>
      <a href="confirm.html" id="confirm-btn">Confirm</a>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          updateNavBar();
          if (!isLoggedIn()) {
            alert("Please log in to access this page.");
            redirectToLogin();
          }
          displayBorrowedBooks();
        });
      </script>
    </body>
  </html>
</html>
