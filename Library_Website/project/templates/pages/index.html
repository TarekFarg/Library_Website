{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/Style.css' %}" />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav id="navigation"></nav>
    <!--Navigation Bar-->

    <br />
    <!--Search Bar-->
    <div id="SearchBar">
      <input
        type="text"
        name="Search"
        id="search-bar"
        placeholder="Search Books"
      />
      <button type="button">Search</button>
    </div>
    <div id="search-results"></div>
    <br />

    <div class="container">
      <!-- Books will be displayed here -->
      {% for book in books %}
      <a href="{% url 'Template_book' title=book.name %}">
        <div class="book">
          <img src="{{ book.image.url }}" alt="{{ book.name }}" class="image" />
          <h3>{{ book.name }}</h3>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
