{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill - Manage Users</title>
    <link rel="icon" type="image/x-icon" href="{% static 'image/NewOfficialLogo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/Style.css' %}" />
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h3>Manage Users</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Is Staff</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.is_staff }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_user' user.id %}" style="display: inline">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
