{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
  </head>
  <body>
    <style>
      #navigation {
        background-color: #333; /* Background color of the navigation bar */
        overflow: hidden; /* Ensure that any overflowing content is hidden */
      }
    
      #navigation a {
        float: left; /* Float the links to the left */
        display: block; /* Display links as blocks */
        color: #fff; /* Text color */
        text-align: center; /* Center-align text */
        padding: 14px 20px; /* Padding inside each link */
        text-decoration: none; /* Remove underline from links */
      }
    
      #navigation a:hover {
        background-color: #ddd; /* Background color on hover */
        color: #333; /* Text color on hover */
      }
    
      @media screen and (max-width: 600px) {
        #navigation a {
          float: none; /* Reset float property for mobile devices */
          display: block; /* Display links as blocks */
          text-align: center; /* Center-align text */
        }
      }
    </style>
    
    <nav id="navigation">
      <a href="index.html">Home</a>
      <a href="categories.html">categories</a>
      <a href="Borrow_book.html">borrow</a>
      <a href="Login.html">login</a>
      <a href="Signup.html">Signup</a>
    </nav>
    <!--Navigation Bar-->
    <br />
    <!--Search Bar-->
    <SearchBar>
      <input
        type="text"
        name="Search"
        id="search-bar"
        placeholder="Search Books"
      />
      <button type="submit">Search</button>
    </SearchBar>

    <!-- List to display categories -->
    <ul id="category-list">
      <!-- Categories will be dynamically added here -->
    </ul>

    <script>
      function displayBooks() {
        const books = JSON.parse(localStorage.getItem("books"));
        const categories = books.map((book) => book.category);
        const uniqueCategories = [...new Set(categories)];
        renderCategories(uniqueCategories);
      }

      function renderCategories(categories) {
        const categoryList = document.querySelector("#category-list");
        categoryList.innerHTML = ""; // Clear existing categories
        categories.forEach((category) => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.href =
            "Template_Category.html?category=" + encodeURIComponent(category);
          link.textContent = category;
          listItem.appendChild(link);
          categoryList.appendChild(listItem);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        displayBooks();
        updateNavBar(); // Call updateNavBar from script.js
      });
    </script>
  </body>
</html>
