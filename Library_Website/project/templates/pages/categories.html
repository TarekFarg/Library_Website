{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirky Quill</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/image/NewOfficialLogo.png' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Style.css' %}" />
    <style>
      nav {
          background-color: white;
          padding: 10px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 2px solid blue;
      }

      nav a {
          color: blue;
          text-decoration: none;
          padding: 10px 15px;
          font-size: 18px;
          font-weight: bold;
      }

      nav a:hover {
          text-decoration: underline;
      }

      nav img {
          height: 50px;
      }
    </style>
  </head>
  <body>
    
    <nav id="navigation">
      <a href="{% url 'index' %}"><img src="{% static 'image/NewOfficialLogo.png' %}" alt="Logo"></a>
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'Borrow_book' %}">borrow</a>
      {% if request.session.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a href="{% url 'Login' %}">Login</a>
          <a href="{% url 'Signup' %}">Signup</a>
      {% endif %}
  </nav>
    <!--Navigation Bar-->
    <br />
    <!--Search Bar-->
    <SearchBar>
      <input
        type="text"
        name="Search"
        id="search-bar"
        placeholder="Search Books"
      />
      <button type="submit">Search</button>
    </SearchBar>

    
    <ul>
      {% for category in categories %}
          <li><a href="{% url 'category_detail' category %}">{{ category }}</a></li>
      {% endfor %}
    </ul>

  </body>
</html>
